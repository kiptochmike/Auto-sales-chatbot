<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Sales Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Automotive Sales Chatbot</h1>
        </header>

        <main>
            <section class="chat-container">
                <div class="chat-box">
                    <div class="chat-messages" id="chat-messages">
                        <div class="message bot">
                            <p>Hello, please enter the order number</p>
                            <span class="timestamp">09:00 AM</span>
                        </div>
                    </div>
                    <div class="chat-input">
                        <form action="/query" method="post" id="chat-form">
                            <input type="text" id="chat-input" name="chat_input" placeholder="Type your message here..." required>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
